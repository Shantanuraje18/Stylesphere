<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Union - Mobile Responsive</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff3366, #ff99cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-family: 'Merriweather', serif;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #ff3366;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0;
      color: #ff3366;
    }

    footer {
      background: #ff3366;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    /* ðŸ“± Mobile & Tablet Responsive */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .container {
        grid-template-columns: 1fr;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Mobile Responsive Demo</h1>
    <p>Optimized for Smartphones & Tablets</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="card">
      <img src=https://i.ytimg.com/vi/2yz0hmg2hQE/maxresdefault.jpg alt="Product">
      <h3>Clothing Item 1</h3>
      <p>Trendy fashion for your style.</p>
    </div>
    <div class="card">
      <img src=https://audaces.com/wp-content/uploads/2020/08/types-of-fabrics.jpg alt="Product">
      <h3>Clothing Item 2</h3>
      <p>Latest design in premium fabric.</p>
    </div>
    <div class="card">
      <img src=https://wallpapercave.com/wp/wp7473435.jpg alt="Product">
      <h3>Clothing Item 3</h3>
      <p>Comfort & fashion together.</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Style Union Pvt Ltd. All Rights Reserved.</p>
  </footer>

</body>
</html>
