    #cartCount {

    .discount-banner {
      background: #ff3366;
      color: #fff;

      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
    }

    .discount-text {
      display: inline-block;
      padding-left: 100%;

    .product-card {

      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .product-card:hover { transform: scale(1.05); }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card button {
      margin-top: 10px;
      background: #ff3366;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }

    .product-card button:hover { background: #cc0052; }

    footer {
      text-align: center;
      background: #ff99cc;
      padding: 15px;
      margin-top: 40px;
      font-size: 1rem;

<script>
  const CART_KEY = "style_sphere_cart";

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
    document.getElementById("cartCount").textContent = cart.length;
  }

  function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
    cart.push({ name, price, image });
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
    alert(name + " added to cart!");
    updateCartCount();
  }
