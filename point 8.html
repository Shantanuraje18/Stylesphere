<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Union - SEO Optimization</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff3366, #ff99cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-family: 'Merriweather', serif;
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff3366;
      font-family: 'Merriweather', serif;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0052;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #ff3366;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>SEO Optimization</h1>
    <p>Improve your shop's visibility on Google</p>
  </header>

  <div class="container">
    <h2>On-Page SEO Settings</h2>
    <form>
      <label for="title">Meta Title</label>
      <input type="text" id="title" name="title" placeholder="Enter meta title (max 60 chars)">

      <label for="description">Meta Description</label>
      <textarea id="description" name="description" placeholder="Enter meta description (max 160 chars)"></textarea>

      <label for="keywords">Keywords</label>
      <input type="text" id="keywords" name="keywords" placeholder="e.g. fashion, clothing, style">

      <label for="analytics">Google Analytics / Search Console</label>
      <input type="text" id="analytics" name="analytics" placeholder="Enter your tracking ID">

      <button type="submit" class="btn">Save SEO Settings</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Style Union Pvt Ltd. All Rights Reserved.</p>
  </footer>

</body>
</html>
