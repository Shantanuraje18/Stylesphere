<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style sphere - Contact Us</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff3366, #ff99cc);
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-family: 'Merriweather', serif;
      color: #fff;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 8px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #222;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Merriweather', serif;
      color: #ff3366;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .info-box {
      flex: 1 1 300px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .info-box h3 {
      margin-top: 0;
      color: #ff3366;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #ff3366;
      color: #fff;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #cc0052;
    }

    .map {
      margin: 40px auto;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
    }

    .social {
      text-align: center;
      margin-top: 30px;
    }

    .social a {
      display: inline-block;
      margin: 0 20px;
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .social a i {
      margin-right: 8px;
      font-size: 1.5rem;
      vertical-align: middle;
    }

    .social a:hover {
      color: #ff3366;
    }

    footer {
      text-align: center;
      background: #ff99cc;
      padding: 15px;
      margin-top: 40px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>Style sphere</h1>
    <nav>
  <a href="home page(1).html">Home</a>
  <a href="about us(2).html">about</a>
  <a href="product(3).html">products</a>
  <a href="contact(4).html">contact</a>
  <a href="gallary(5).html">gallary</a>
  <a href="blog(6).html">Blog</a>
</nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <div class="info-box">
        <h3>Phone</h3>
        <p>+91 9359 14 7021</p>
      </div>
      <div class="info-box">
        <h3>Email</h3>
        <p>surajdhanariya@gmail.com</p>
      </div>
      <div class="info-box">
        <h3>Address</h3>
        <p>Warje Malwadi, Pune, India</p>

    </div>

    <!-- Contact Form -->
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Map -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.982292852302!2d73.7929279749606!3d18.466640170227274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf7c126bc3b9%3A0x58794d2e3816dfc2!2sWarje%20Malwadi%2C%20Pune%2C%20Maharashtra%20411058!5e0!3m2!1sen!2sin!4v1692096000000!5m2!1sen!2sin" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Social Links with Icons -->
    <div class="social">
      <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
  </section>

  <footer>
    <p>Style sphere Pvt. Ltd.</p>
  </footer>

</body>
</html>
