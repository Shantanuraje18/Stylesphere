<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Sphere - Shop</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      position: relative;
      background: linear-gradient(90deg, #ff3366, #ff99cc);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    nav {
      flex: 1;
      text-align: center;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #222;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .account-icon,
    .cart-icon {
      font-size: 28px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .account-icon:hover,
    .cart-icon:hover {
      transform: scale(1.2);
      color: #222;
    }

    #cartCount {
      background: #fff;
      color: #ff3366;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-left: 4px;
    }

    .discount-banner {
      background: #ff3366;
      color: #fff;
      font-size: 1.3rem;
      font-family: 'Merriweather', serif;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 10px 0;
    }

    .discount-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .shop {
      padding: 40px 20px;
      text-align: center;
    }

    .shop h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Merriweather', serif;
      color: #ff3366;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 1rem;
      color: #555;
    }

    .product-card button {
      margin: 6px 4px 0 4px;
      background: #ff3366;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .product-card button:hover {
      background: #cc0052;
    }

    footer {
      text-align: center;
      background: #ff99cc;
      padding: 15px;
      margin-top: 40px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <nav>

    <a href="point 4.html">Contact</a>
    <a href="point 5.html">Gallery</a>

  </nav>

  <div class="right-icons">
    <a href="account 1.html" class="account-icon">üë§</a>

  </div>
</header>

<div class="discount-banner">
  <span class="discount-text">üéâ Grand Discount Sale ‚Äì Up to 70% Off! üõçÔ∏è Grab Your Favourites Now üéâ</span>
</div>

<main class="shop">
  <h2>üõçÔ∏è Our Latest Collection</h2>
  <div class="products">

    <div class="product-card">
      <img src="https://i.ytimg.com/vi/qo5u1fRPOdw/oardefault.jpg" alt="Summer cord set">
      <h3>Summer Cord Set</h3>
      <p>‚Çπ999</p>

      <button onclick="location.href='tryon.html'">Try On</button>

      <h3>Girl Jacket</h3>
      <p>‚Çπ1,499</p>
      <button onclick="addToCart('Girl Jacket', 1499)">Add to Cart</button>
      <button onclick="location.href='tryon.html'">Try On</button>
      <button onclick="buyNow('Girl Jacket', 1499)">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://tse4.mm.bing.net/th/id/OIP.2NmFM7sTwUn3dQaPiRob3wAAAA?pid=Api&P=0&h=180" alt="Casual Shirt">

  </div>
</main>

<footer>
  <p>Style Sphere Pvt. Ltd.</p>
</footer>

<script>
  const CART_KEY = "style_sphere_cart";
  let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
  document.getElementById("cartCount").textContent = cart.length;

  function addToCart(name, price) {
    cart.push({ name, price });
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
    document.getElementById("cartCount").textContent = cart.length;
    alert(name + " added to cart!");
  }

  function buyNow(name, price) {
    cart.push({ name, price });
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
    window.location.href = "cart 1.html"; // change to checkout page later if you make one
  }

  function logout(){
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
