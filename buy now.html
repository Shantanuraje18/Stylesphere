<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Summer cord set</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #ff3366;
      font-family: 'Merriweather', serif;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px auto;
      max-width: 300px;
    }

    .payment-options label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      background: #ff3366;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc0052;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Buy Now - Summer cord set</h1>

  <form id="buyNowForm">
    <div class="payment-options">
      <label><input type="radio" name="payment" value="Credit Card" required> Credit Card</label>
      <label><input type="radio" name="payment" value="Debit Card"> Debit Card</label>
      <label><input type="radio" name="payment" value="Net Banking"> Net Banking</label>
      <label><input type="radio" name="payment" value="UPI"> UPI</label>
      <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
    </div>

    <button type="submit">Confirm Order</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const buyNowForm = document.getElementById("buyNowForm");
    const message = document.getElementById("message");

    buyNowForm.addEventListener("submit", function(e){
      e.preventDefault();

      // Get selected payment method
      const payment = document.querySelector('input[name="payment"]:checked').value;

      // Create order object
      const order = {
        product: "Summer cord set",
        price: 999,
        paymentMethod: payment,
        date: new Date().toLocaleString()
      };

      // Save order to localStorage
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      // Show confirmation message
      message.textContent = "ðŸŽ‰ Your order has been confirmed! ðŸŽ‰";

      // Optional: Redirect to shop page after 3 seconds
      setTimeout(() => {
        window.location.href = "point 3.html"; // Replace with your shop page
      }, 3000);
    });
  </script>

</body>
</html>
