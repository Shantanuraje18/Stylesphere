<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Account</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff3366, #ff99cc);
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      color: #fff;
      font-size: 2rem;
      font-family: 'Merriweather', serif;
    }

    .account-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .account-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ff3366;
    }

    .info {
      margin-bottom: 20px;
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .info p {
      margin: 0;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .btn {
      display: block;
      text-align: center;
      background: #ff3366;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #cc0052;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background: #ff99cc;
      padding: 15px;
      margin-top: 40px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <header>üë§ Customer Account</header>

  <div class="account-container">
    <h2>Account Details</h2>

    <div class="info">
      <label>Full Name:</label>
      <p>John Doe</p>
    </div>

    <div class="info">
      <label>Email:</label>
      <p>john.doe@example.com</p>
    </div>

    <div class="info">
      <label>Phone Number:</label>
      <p>+91 9876543210</p>
    </div>

    <div class="info">
      <label>Address:</label>
      <p>123 Fashion Street, Mumbai, India</p>
    </div>

    <div class="info">
      <label>Account Created On:</label>
      <p>15 Aug 2023</p>
    </div>

    <a href="account 2.html" class="btn">‚úèÔ∏è Edit Account</a>
  </div>

  <footer>
    <p>Style sphere Pvt. Ltd.</p>
  </footer>

</body>
</html>
