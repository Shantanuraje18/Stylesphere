<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #fff8f0;
      padding: 20px;
      color: #333;
    }

    header {
      text-align: center;
      font-family: 'Merriweather', serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff3366;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #ff3366;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc0052;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <header>Add New Product</header>

  <form id="addProductForm">
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="number" id="productPrice" placeholder="Price" required>
    <input type="url" id="productImage" placeholder="Image URL" required>
    <button type="submit">Add Product</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById("addProductForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = document.getElementById("productImage").value;

      const product = { name, price, image };

      // Save product in localStorage
      let products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));

      message.textContent = `${name} added successfully!`;

      // Clear form
      form.reset();
    });
  </script>
</body>
</html>
