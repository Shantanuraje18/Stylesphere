<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping - Style Union</title>
  <style>
    body { font-family: 'Raleway', sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #222; color: white; padding: 15px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .product-card h3 { margin: 10px 0; font-size: 18px; }
    .product-card p { margin: 5px 0; font-weight: bold; }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    .product-card button:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Shop Products</h1>
  </header>

  <div class="products" id="productList"></div>

  <script>
    function loadProducts(){
      let products = JSON.parse(localStorage.getItem("products")) || [];
      let container = document.getElementById("productList");
      container.innerHTML = "";

      if(products.length === 0){
        container.innerHTML = "<p>No products available</p>";
      }

      products.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚¹${p.price}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(id){
      let products = JSON.parse(localStorage.getItem("products")) || [];
      let product = products.find(p => p.id === id);

      let cart = JSON.parse(localStorage.getItem("style_sphere_cart")) || [];
      cart.push(product);
      localStorage.setItem("style_sphere_cart", JSON.stringify(cart));
      alert(product.name + " added to cart!");
    }

    loadProducts();
  </script>
</body>
</html>
