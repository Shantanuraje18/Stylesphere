<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Style Sphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff3366, #ff99cc);
      padding: 15px 20px;
      color: #fff;
      text-align: center;
      font-family: 'Merriweather', serif;
      font-size: 1.5rem;
      font-weight: bold;
    }

    h2 {
      color: #ff3366;
      font-family: 'Merriweather', serif;
      margin-top: 20px;
    }

    .order {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .order p {
      margin: 5px 0;
      font-weight: bold;
    }

    .confirmation {
      color: green;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header>My Orders - Style Sphere</header>

  <main>
    <h2>Confirmed Orders</h2>
    <div id="ordersContainer">
      Loading orders...
    </div>
  </main>

  <script>
    const ordersContainer = document.getElementById("ordersContainer");
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    if(orders.length === 0){
      ordersContainer.textContent = "No orders have been confirmed yet.";
    } else {
      ordersContainer.innerHTML = "";
      orders.forEach(order => {
        const orderDiv = document.createElement("div");
        orderDiv.classList.add("order");

        orderDiv.innerHTML = `
          <p class="confirmation">ðŸŽ‰ Your order has been confirmed! ðŸŽ‰</p>
          <p><strong>Product:</strong> ${order.product}</p>
          <p><strong>Price:</strong> â‚¹${order.price}</p>
          <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
          <p><strong>Date:</strong> ${order.date}</p>
        `;

        ordersContainer.appendChild(orderDiv);
      });
    }
  </script>

</body>
</html>
