<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #ff3366, #ff99cc);
      padding: 20px;
      color: #fff;
      font-size: 2rem;
      font-family: 'Merriweather', serif;
    }

    .cart {
      padding: 30px;
    }

    .cart h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .cart p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #ff3366;
      color: #fff;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #cc0052;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      background: #ff99cc;
      padding: 15px;
      font-weight: bold;
    }
  </style>
</head>

</html>
