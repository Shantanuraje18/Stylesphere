<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Sphere - Admin</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    /* Header */
    header {
      position: relative;
      background: linear-gradient(90deg, #ff3366, #ff99cc);
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Merriweather', serif;
      color: #fff;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 8px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #222;
    }

    /* Cart Icon */
    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.2);
      color: #222;
    }

    #cartCount {
      background: #fff;
      color: #ff3366;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-left: 4px;
    }

    /* Account (Top-Left) */
    .account-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }

    .account-icon {
      font-size: 28px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .account-icon:hover {
      transform: scale(1.2);
      color: #222;
    }

    /* Discount Banner */
    .discount-banner {
      background: #ff3366;
      color: #fff;
      font-size: 1.3rem;
      font-family: 'Merriweather', serif;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 10px 0;
    }

    .discount-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    .discount-banner span {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Hero Section (Admin can have simple hero or info section) */
    .hero {
      background-color: #fff8f0;
      height: auto;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      flex-direction: column;
    }

    .hero h2 {
      font-size: 2.5rem;
      font-family: 'Merriweather', serif;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero a {
      background: #ff3366;
      color: #fff;
      padding: 12px 28px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
      margin: 5px;
    }

    .hero a:hover {
      background: #cc0052;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      background: #ff99cc;
      padding: 15px;
      margin-top: 0;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    /* Admin Card Section */
    .admin-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background-color: #fff8f0;
    }

    .admin-card {
      background: #ff3366;
      color: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      width: 200px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .admin-card:hover {
      background: #cc0052;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Page Protection -->
  <script>
    if(!localStorage.getItem("loggedInUser")){
      window.location.href = "index.html"; 
    }
  </script>

  <!-- Header -->
  <header>
    <div class="account-container">
      <a href="account 1.html" class="account-icon">üë§</a>
      
    </div>

    <h1>Style Sphere - Admin</h1>

    <nav>
      <a href="home page(1).html">Home</a>
      <a href="admin.html">Admin</a>
      <a href="point 3.html">Products</a>
      <a href="point 4.html">Contact</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <a href="cart 1.html" class="cart-icon">üõí <span id="cartCount">0</span></a>
  </header>

  <!-- Discount Banner -->
  <div class="discount-banner">
    <span class="discount-text">‚öôÔ∏è Welcome Admin ‚öôÔ∏è</span>
  </div>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <h2>Admin Dashboard</h2>
      <p>Manage your store efficiently</p>
      <a href="product-admin.html">Products</a>
      <a href="cart 1.html">Orders</a>
      <a href="">message</a>
    </section>


  
  </main>

  <!-- Footer -->
  <footer>
    <p>Style Sphere Pvt. Ltd. | Admin Panel</p>
  </footer>

  <!-- Scripts -->
  <script>
    const user = localStorage.getItem("loggedInUser");
    document.getElementById("welcomeUser").textContent = "Welcome, " + user;

    const CART_KEY = "style_sphere_cart";
    let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
    document.getElementById("cartCount").textContent = cart.length;

    function logout(){
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
